<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEY's WeChat QR Code</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .modal {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            padding: 25px;
            position: relative;
            max-width: 90%;
            text-align: center;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .close-btn:hover {
            color: #333;
        }
        h2 {
            color: #07C160;
            margin-top: 0;
        }
        .qr-code {
            margin: 20px 0;
        }
        .qr-code img {
            width: 200px;
            height: auto;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .wechat-id {
            background-color: #f0f9f0;
            padding: 8px 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 16px;
            margin: 15px 0;
            display: inline-block;
        }
        p {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="modal">
        <button class="close-btn" onclick="window.close()">×</button>
        <h2>YEY's WeChat</h2>
        <div class="qr-code">
            <img src="https://raw.githubusercontent.com/YEY11/YEY11/main/.github/assets/wechat_qr.png" alt="WeChat QR Code" width="200">
        </div>
        <p>Or search for my WeChat ID:</p>
        <div class="wechat-id">YEY_0329</div>
        <p>Scan to connect with me on WeChat</p>
    </div>
    <script>
        // 如果用户通过点击链接打开，而不是通过window.open()，"×"按钮会将用户导回GitHub
        document.querySelector('.close-btn').addEventListener('click', function() {
            if (!window.opener) {
                window.location.href = 'https://github.com/YEY11';
            }
        });
    </script>
</body>
</html>
